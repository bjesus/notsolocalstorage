<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>NotSoLocalStorage Settings</title>
    <style>
      body {
        padding: 1em;
        font-family: system-ui, sans-serif;
      }
      .domain-list {
        margin: 1em 0;
      }
      .domain-item {
        margin: 1em 0;
        padding: 1em;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .domain-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 0.5em;
      }
      .storage-keys {
        margin-left: 1em;
        font-size: 0.9em;
        color: #666;
      }
      .key-count {
        font-size: 0.8em;
        color: #888;
      }
    </style>
  </head>
  <body>
    <h1>NotSoLocalStorage</h1>
    <p>Sync localStorage to your Firefox Sync profile, to prevent it being lost upon browser reinstallation and to share it across devices</p>
    <h2>Enabled Domains</h1>
    <div class="domain-list" id="domainList"></div>
    <div>
      <input type="text" id="newDomain" placeholder="Enter domain..." />
      <button id="addDomain">Add Domain</button>
    </div>
    <script src="options.js"></script>
  </body>
</html>
